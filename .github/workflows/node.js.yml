name: Node.js CI

on:
  push:
    branches: [ "production-new" ]
  pull_request:
    branches: [ "peoduction-new" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run:
        cd client
        npm i 
